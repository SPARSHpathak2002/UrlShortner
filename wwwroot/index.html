<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/urlList.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .main-card {
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            border-radius: 1rem;
            background: #fff;
        }

        .input-group input {
            border-radius: 2rem 0 0 2rem !important;
        }

        .input-group .btn {
            border-radius: 0 2rem 2rem 0 !important;
        }

        .list-group-item {
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            background: #f9fafb;
        }

        .url-title {
            font-size: 1.1rem;
            color: #6366f1;
            word-break: break-all;
        }

        .url-original {
            font-size: 0.9rem;
            color: #64748b;
            word-break: break-all;
        }

        .action-btn {
            border: none;
            background: transparent;
            color: #6366f1;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

            .action-btn:hover {
                color: #dc2626;
            }

        .stats {
            font-size: 0.85rem;
            color: #334155;
        }

        .hero {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            padding: 2.5rem 1rem 1.5rem 1rem;
            border-radius: 0 0 2rem 2rem;
            text-align: center;
            margin-bottom: -2rem;
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero-desc {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-title">URL Shortner</div>
        <div class="hero-desc">Shrink links. Track clicks. Simple, fast, and free.</div>
    </div>
    <div class="main-card p-4 shadow" x-data="urlList()" x-init="fetchUrls()">
        <h5 class="text-center mb-4 mt-2">Generate a Short Link</h5>
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Paste your long URL here..." x-model="inputUrl" @keyup.enter="generateUrl">
            <button class="btn btn-primary px-4" type="button" @click="generateUrl">
                <i class="bi bi-magic"></i> Generate
            </button>
        </div>
        <h6 class="text-center mb-3">Your Links</h6>
        <div>
            <template x-if="loading">
                <div class="d-flex justify-content-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </template>
            <template x-if="!loading && urls.length === 0">
                <p class="text-center text-muted">No URLs found. Start by generating one above!</p>
            </template>
            <ul class="list-group" x-show="!loading && urls.length > 0">
                <template x-for="(url, idx) in urls" :key="idx">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1">
                            <div class="url-title">
                                <a :href="url.shortenedUrl" target="_blank" x-text="url.shortenedUrl"></a>
                            </div>
                            <div class="url-original" x-text="url.mainUrl"></div>
                            <div class="stats mt-1">
                                <span class="me-3"><i class="bi bi-bar-chart"></i> <span x-text="url.countsClicked"></span> clicks</span>
                                <span><i class="bi bi-clock"></i> <span x-text="new Date(url.createdAt).toLocaleString()"></span></span>
                            </div>
                        </div>
                        <div class="ms-3 d-flex flex-column align-items-center">
                            <button class="action-btn mb-2" title="Copy" @click="copyUrl(url.shortenedUrl)">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="action-btn" title="Delete" @click="deleteUrl(url.shortenedUrl)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
